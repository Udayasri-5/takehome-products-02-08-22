
<button class="btn btn-info" (click)="backtoShop()" >Back to Shop</button> 
<ng-container *ngIf="product.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.productName}}</td>
                        <td>{{item.productDescription}}</td>
                        <td>
                            <img src="{{item.imageURL}}" width="200px" height="150px">
                        </td>
                        <th>{{item.unitPrice | currency:'INR'}}</th>
                        
                        <td>
                            <button class="btn btn-danger" style="background-color:aqua;color:black;font-weight:bold" (click)="removeItem(item)" name="remove">Remove</button>
                        </td>
                    </tr>
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
